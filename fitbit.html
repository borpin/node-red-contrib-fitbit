<script type="text/javascript">
    function typeInputDate(key) {
        $('#node-input-' + key + '').typedInput({
            types: ['date', 'str', 'msg', 'flow', 'global', 'num', 'jsonata', 'env'],
            typeField: $('#node-input-' + key + 'Type')
        });
    }

    function typeInput(key) {
        $('#node-input-' + key + '').typedInput({
            types: ['str', 'msg', 'flow', 'global', 'num', 'jsonata', 'env'],
            typeField: $('#node-input-' + key + 'Type')
        });
    }

    RED.nodes.registerType('fitbit', {
        category: 'social',
        color: '#a6bbcf',
        defaults: {
            fitbit: { type: "fitbit-credentials", required: true },
            name: { value: "" },
            resource: { value: "", required: true },
            bodySeriesPath: {},
            foodSeriesPath: {},
            activitiesSeriesPath: {},
            date: {},
            dateType: {},
            startDate: {},
            startDateType: {},
            startTime: {},
            startTimeType: {},
            beforeDate: {},
            beforeDateType: {},
            afterDate: {},
            afterDateType: {},
            endDate: {},
            endDateType: {},
            sort: { value: "asc", required: true},
            sortType: {},
            limit: { value: "100", required: true},
            limitType: {},
            period: {},
            periodType: {},
            durationSec: {},
            durationSecType: {},
            activityLogId: {},
            activityLogIdType: {},
            activityId: {},
            activityIdType: {},
            activityName: {},
            activityNameType: {},
            manualCalories: {},
            manualCaloriesType: {},
            distance: {},
            distanceType: {},
            unitId: {},
            unitIdType: {},
            foodId: {},
            foodIdType: {},
            mealTypeId: {},
            mealTypeIdType: {},
            weight: {},
            weightType: {},
            bodyFat: {},
            bodyFatType:{}
        },
        inputs: 1,
        outputs: 1,
        icon: "fitbit-128.png",
        label: function () {
            return this.name || this.resource.replace(/\-/g, ' ') || 'fitbit';
        },
        oneditprepare: function () {
            let that = this;
            $('#inputs > *').hide();

            $.getJSON('/fitbit/resources').then(function (resourceData) {
                Object.keys(resourceData).forEach(function (key) {
                    $('#node-input-resource').append('<option value="' + key + '">' + resourceData[key].display + '</option>')
                })
                $('#node-input-resource').val(that.resource);

                function updateInputs(key) {
                    $('#inputs > *').hide();

                    if (!resourceData || !resourceData[key]) return;

                    resourceData[key].inputs.forEach(function (input) {
                        $('#inputs #node-input-' + input).parent().show();
                    });
                }
                updateInputs(that.resource);

                $("#node-input-resource").on('change', function () { updateInputs(this.value); });
            });

            typeInputDate('date');
            typeInputDate('startDate');
            typeInputDate('startTime');
            typeInputDate('beforeDate');
            typeInputDate('afterDate');
            typeInputDate('endDate');
            typeInput('sort');
            typeInput('limit');
            typeInput('period');
            typeInput('durationSec');
            typeInput('activityLogId');
            typeInput('activityId');
            typeInput('activityName');
            typeInput('manualCalories');
            typeInput('distance');
            typeInput('unitId');
            typeInput('foodId');
            typeInput('mealTypeId');
            typeInput('weight');
            typeInput('bodyFat');
        }
    });
</script>

<script type="text/markdown" data-help-name="fitbit">
Makes GET request to the https://dev.fitbit.com/build/reference/web-api/ Fitbit API

Please refer to the API documentation for specific input details, dates should be convertable by https://momentjs.com/docs/ MomentJS.
Some parameters, such as Period, have a limited set of inputs that vary between endpoints

modified to make all the Gets a 'get'

Connects to a MQTT broker and publishes messages.

### Inputs

: payload (string | buffer) :  the payload of the message to publish.
: *topic* (string)          :  the MQTT topic to publish to.

### Outputs

1. Standard output
: payload (string) : the standard output of the command.

2. Standard error
: payload (string) : the standard error of the command.

### Details

`msg.payload` is used as the payload of the published message.
If it contains an Object it will be converted to a JSON string before being sent.
If it contains a binary Buffer the message will be published as-is.

The topic used can be configured in the node or, if left blank, can be set
`msg.topic`.

Likewise the QoS and retain values can be configured in the node or, if left
blank, set by `msg.qos` and `msg.retain` respectively.

### References

    - [Twitter API docs]() - full description of `msg.tweet` property
    - [GitHub]() - the nodes github repository
